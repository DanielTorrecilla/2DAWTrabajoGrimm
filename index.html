<!DOCTYPE html>
<html>
<head>
    <title>Base de Datos de Wesen</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Base de Datos de Wesen</h1>
    <div class="contenedor">
        <div class="lista-wesen">
            <ul id="lista-wesen"></ul>
            <button id="boton-crear">Añadir nuevo Wesen</button>
        </div>
        <div class="detalles-wesen">
            <div class="imagen-wesen">
                <img id="imagen-previa" src="" alt="Imagen del Wesen">
            </div>
            <form id="formulario-wesen">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="imagen">Imagen (URL):</label>
                <input type="text" id="imagen" name="imagen" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="Felino">Felino</option>
                    <option value="Canido">Canido</option>
                    <option value="Reptil">Reptil</option>
                    <option value="Lobo">Lobo</option>
                    <option value="Insecto">Insecto</option>
                    <option value="Ave">Ave</option>
                    <option value="Extraterrestre">Extraterrestre</option>
                    <option value="Mamifero">Mamifero</option>
                </select>
                <label for="peligrosidad">Peligrosidad:</label>
                <select id="peligrosidad" name="peligrosidad" required>
                    <option value="" disabled selected>Seleccione una peligrosidad</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Violento">Violento</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Peligroso">Peligroso</option>
                </select>
                <label for="descripcion">Descripción del aspecto:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                <label for="notasGrimm">Notas del Grimm:</label>
                <textarea id="notasGrimm" name="notasGrimm" required></textarea>
                <button id="boton-guardar">Guardar</button>
                <button id="boton-eliminar">Eliminar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
